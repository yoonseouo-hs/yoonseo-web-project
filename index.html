<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal - FIND YOUR BRAND</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo" onclick="app.navigate('home')">personal</div>
      <nav class="nav">
        <button class="nav-btn" onclick="app.navigate('home')">홈</button>
        <button class="nav-btn" onclick="app.navigate('category')">카테고리</button>
        <button class="nav-btn" onclick="app.navigate('collection')">컬렉션</button>
      </nav>
    </div>
    <div class="header-right">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색..." class="search-input">
        <button class="search-btn" onclick="app.search()">검색</button>
      </div>
      <button class="menu-toggle" onclick="app.toggleMenu()">☰ 메뉴</button>
      <div class="menu-dropdown" id="menuDropdown">
        <div class="menu-brands"></div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Home Page -->
    <section id="home-page" class="page">
      <div class="home-hero">
        <h1>Find your brand</h1>
        <p>브랜드 컬렉션을 한눈에 감상하세요</p>
      </div>
      <div class="recommended-section">
        <h2>추천 컬렉션</h2>
        <div class="collection-grid" id="recommendedCollections"></div>
      </div>
    </section>

    <!-- Category Page -->
    <section id="category-page" class="page hidden">
      <div class="category-header">
        <h2>브랜드 카테고리</h2>
      </div>
      <div class="gallery-grid" id="categoryGallery"></div>
    </section>

    <!-- Collection Page -->
    <section id="collection-page" class="page hidden">
      <div class="recent-collection-message" id="recentCollectionMsg" style="display:none;"></div>
      <div class="collection-header">
        <button class="back-btn" onclick="app.navigate('category')">← 돌아가기</button>
        <div class="collection-info">
          <h2 id="collectionTitle"></h2>
          <a id="officialSite" class="official-link" target="_blank">공식 웹사이트</a>
        </div>
      </div>
      <div class="collection-filters">
        <label>연도별 필터:</label>
        <select id="yearFilter" onchange="app.filterByYear()">
          <option value="">모든 연도</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <div class="collection-grid" id="collectionItems"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 personal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
