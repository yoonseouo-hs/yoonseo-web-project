<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal-Fashion Archive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo" onclick="app.navigate('home')">personal</div>
      <nav class="nav">
        <button class="nav-btn" onclick="app.navigate('home')">홈</button>
        <button class="nav-btn" onclick="app.navigate('category')">카테고리</button>
        <button class="nav-btn" onclick="app.navigate('collection')">컬렉션</button>
      </nav>
    </div>
    <div class="header-right">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색..." class="search-input">
        <button class="search-btn" onclick="app.search()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
      <button class="menu-toggle" onclick="app.toggleMenu()">☰ 메뉴</button>
      <div class="menu-dropdown" id="menuDropdown">
        <div class="menu-brands"></div>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Home Page -->
    <section id="home-page" class="page">
      <div class="home-hero">
        <h1>Find your style</h1>
        <p>다양한 패션 스타일을 탐색하세요</p>
      </div>
      <div class="recommended-section">
        <h2>추천 스타일</h2>
        <div class="collection-grid" id="recommendedCollections"></div>
      </div>
    </section>

    <!-- Category Page -->
    <section id="category-page" class="page hidden">
      <div class="category-header">
        <h2>Find your style</h2>
      </div>
      <div class="gallery-grid" id="categoryGallery"></div>
    </section>

    <!-- Collection Page -->
    <section id="collection-page" class="page hidden">
  </div>
</div>
      <div class="recent-collection-message" id="recentCollectionMsg" style="display:none;"></div>
      <div class="collection-header">
        <button class="back-btn" onclick="app.navigate('category')">← 돌아가기</button>
        <div class="collection-info">
          <h2 id="collectionTitle"></h2>
        </div>
      </div>
      <div class="collection-grid" id="collectionItems"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 personal. All Rights Reserved.</p>
  </footer>

  <!-- Image Modal -->
  <div id="imageModal" class="image-modal hidden">
    <div class="modal-content">
      <img id="modalImage" src="" alt="확대 이미지">
      <button class="modal-close" onclick="app.closeImageModal()">✕</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
